<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sticky Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="header">
        Simple Sticky Notes
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title"> Some Title</div>
            <div class="card-body">
                <textarea class="form-control" id="note" placeholder="Message text..."></textarea>
                <button class="add-btn" id="add-note">ADD</button>
            </div>
        </div>

        <div class="card" style="width: 100%;height: auto;margin-top: 20px;">
            <div class="card-title" style="font-size:24px;"> Your Sticky Notes</div>
        </div>

        <div class="main">
        

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
